<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body id="all">

    <div class="gym">
        <p class="text-center">If you forgot your password enter your email and username so will we reset your password
            and send it to your email</p>

        <div class="form-group">
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control reset" id="exampleDropdownFormPassword1" placeholder="Password">
        </div>

        <div id="" class="d-flex justify-content-center reset">
            <a href="login.html" class="btn btn-primary btn-lg active button" role="button" aria-pressed="true">Reset
                Password</a>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
